<form [formGroup]="tourForm" (ngSubmit)="onSubmit($event)" class="addtours-form">
    <h2>Add a New Tour</h2>

    <!-- ID -->
    <div>
        <label for="id">Tour ID</label>
        <input id="id" type="text" formControlName="id" placeholder="Enter Tour ID" />
    </div>

    <!-- Name -->
    <div>
        <label for="name">Tour Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter Tour Name" />
        <div *ngIf="tourForm.controls['name'].invalid && tourForm.controls['name'].touched" class="error">
            Name is required.
        </div>
    </div>

    <!-- Price -->
    <div>
        <label for="price">Tour Price</label>
        <input id="price" type="number" formControlName="price" placeholder="Enter Price" />
        <div *ngIf="tourForm.controls['price'].invalid && tourForm.controls['price'].touched" class="error">
            Price is required and must be 0 or above.
        </div>
    </div>

    <!-- Duration -->
    <div>
        <label for="duration">Duration</label>
        <input id="duration" type="text" formControlName="duration" placeholder="Enter Duration (e.g., 7 days)" />
        <div *ngIf="tourForm.controls['duration'].invalid && tourForm.controls['duration'].touched" class="error">
            Duration is required.
        </div>
    </div>

    <!-- Description -->
    <div>
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="3"
                  placeholder="Enter a brief description"></textarea>
        <div *ngIf="tourForm.controls['description'].invalid && tourForm.controls['description'].touched" class="error">
            Description is required.
        </div>
    </div>

    <!-- Description2 -->
    <div>
        <label for="description2">Additional Description</label>
        <textarea id="description2" formControlName="description2" rows="2"
                  placeholder="Extra info (optional)"></textarea>
    </div>

    <!-- Main Image -->
    <div>
        <label for="image">Main Image URL</label>
        <input id="image" type="text" formControlName="image" placeholder="Enter main image URL" />
    </div>

    <!-- Image Array -->
    <div>
        <label for="images">Additional Images (comma-separated)</label>
        <input id="images" type="text" formControlName="images" placeholder="Enter image URLs separated by commas" />
    </div>

    <!-- Destination -->
    <div>
        <label for="destination">Destination</label>
        <input id="destination" type="text" formControlName="destination" placeholder="Enter Destination" />
        <div *ngIf="tourForm.controls['destination'].invalid && tourForm.controls['destination'].touched" class="error">
            Destination is required.
        </div>
    </div>

    <!-- Departure -->
    <div>
        <label for="departure">Departure</label>
        <input id="departure" type="text" formControlName="departure" placeholder="Enter Departure Location" />
        <div *ngIf="tourForm.controls['departure'].invalid && tourForm.controls['departure'].touched" class="error">
            Departure location is required.
        </div>
    </div>

    <!-- Departure Time -->
    <div>
        <label for="departureTime">Departure Time</label>
        <input id="departureTime" type="datetime-local" formControlName="departureTime" />
        <div *ngIf="tourForm.controls['departureTime'].invalid && tourForm.controls['departureTime'].touched" class="error">
            Departure time is required.
        </div>
    </div>

    <!-- Return Time -->
    <div>
        <label for="returnTime">Return Time</label>
        <input id="returnTime" type="datetime-local" formControlName="returnTime" />
        <div *ngIf="tourForm.controls['returnTime'].invalid && tourForm.controls['returnTime'].touched" class="error">
            Return time is required.
        </div>
    </div>

    <!-- Dress Code -->
    <div>
        <label for="dressCode">Dress Code</label>
        <input id="dressCode" type="text" formControlName="dressCode" placeholder="Enter Dress Code (optional)" />
    </div>

    <!-- Service Provider (optional) -->
    <div>
        <label for="serviceprovider">Service Provider</label>
        <input id="serviceprovider" type="text" formControlName="serviceprovider"
               placeholder="Enter Service Provider (optional)" />
    </div>

    <!-- Tour Plan Entry -->
    <div class="tour-plan-section">
        <label for="currentTourPlan">Add Day Plan</label>
        <input id="currentTourPlan" type="text" [(ngModel)]="currentTourPlan" placeholder="Enter plan for this day" />
        <button type="button" (click)="addTourPlan()">Add Tour Plan</button>
    </div>

    <!-- Display Added Plans -->
    <div class="added-plans">
        <h3>Tour Plans</h3>
        <ul>
            <li *ngFor="let plan of tourplans; let i = index">
                <strong>Day {{ i + 1 }}:</strong> {{ plan }}
            </li>
        </ul>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="tourForm.invalid">Submit Tour</button>
</form>
