<div class="cabcard-container tw-mx-auto tw-max-w-full tw-bg-gray-100 tw-border tw-border-gray-200 tw-shadow-sm tw-flex tw-gap-8 tw-min-h-screen">
    <app-sidebar></app-sidebar>
    <div class="tw-mt-20">
        <app-searchbar (searchEvent)="handleSearch($event)"  ></app-searchbar>
        <div class="tw-cabcards-only tw-flex tw-flex-wrap tw-justify-center tw-p-4 tw-gap-4">
            @if (errorMessage) {
                <div class="tw-no-results tw-w-full tw-min-w-[70dvw] tw-text-center tw-p-8 tw-text-green-600 tw-font-large tw-bg-white tw-rounded-lg tw-shadow-sm tw-animate-fadeIn">
                    {{ errorMessage }}
                </div>
            } @else if (filteredDetailsList.length > 0) {
                <app-cabcards
                    *ngFor="let cabCardDetails of filteredDetailsList"
                    [cabCardDetails]="cabCardDetails">
                </app-cabcards>
            } @else {
                <div class="tw-no-results tw-w-full tw-min-w-[70dvw] tw-text-center tw-p-8 tw-text-green-600 tw-font-large tw-bg-white tw-rounded-lg tw-shadow-sm">
                    @if(!hasSearched) {
                        <div class="tw-searchimg tw-inline-block tw-w-[300px] tw-h-[300px] tw-bg-no-repeat tw-bg-center tw-bg-cover tw-bg-[url('https://img.freepik.com/free-vector/local-tourism-concept_23-2148606915.jpg?t=st=1735568019~exp=1735571619~hmac=c5527481b25e80b441ba0473e94ac310e526a014d42ec59a9d6cd4a235683fcf&w=740')] tw-rounded-lg">
                        </div>
                    } @else {
                        <div class="tw-searchimg tw-inline-block tw-w-[300px] tw-h-[300px] tw-bg-no-repeat tw-bg-center tw-bg-cover tw-bg-[url('https://img.freepik.com/free-vector/cancelled-flight-illustration-concept_23-2148559796.jpg?t=st=1735569064~exp=1735572664~hmac=fccc5dcb03716bf6352997541e40d24aa1b2e049afe60e914ea26fd5e86fb231&w=740')] tw-rounded-lg">
                        </div>
                    }
                    {{ !hasSearched ? 'Search for available cabs' : 'No cabs found matching your criteria' }}
                </div>
            }
        </div>
    </div>
</div>
