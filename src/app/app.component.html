<div class="tw-backdrop-blur-[20px] tw-bg-white/90 tw-backdrop-opacity-10 tw-backdrop-grayscale tw-mx-[20%] tw-rounded-full  tw-mt-10 tw-z-10   fixed tw-w-[60%] tw-top-0   tw-shadow-lg" *ngIf="showHeaderAndFooter">
    <div class="tw-rounded-full tw-backdrop-blur-[20px] tw-bg-white/0 tw-backdrop-opacity-10 tw-backdrop-blur-md  tw-backdrop-grayscale tw-max-w-7xl tw-px-4 sm:tw-px-6">
        <div class="tw-flex tw-justify-between tw-items-center ">
            <!-- Logo -->
            <div >
                <img src="/assets/images/planngohublogo.png" alt="PlanngoHub Logo" class="tw-h-16">
            </div>

            <!-- Navigation -->
            <nav class=" tw-flex tw-space-x-6 tw-align-end" *ngIf="localStorage.getItem('email') && localStorage.getItem('role') === 'Customer'">
                <!-- Main Navigation Items -->
                <div class="tw-relative">
                    <div class="nav-item flex tw-gap-6">
                        <!-- Hotel Dropdown -->
                         <div>
                            <a href="/" class="tw-py-4 nav-item nav-link my-2 tw-hover:text-blue-600 tw-transition-colors">
                                Home
                            </a>
                         </div>
                        <div class="dropdown tw-relative tw-group" (mouseenter)="toggleHotelDropdown()">
                            <a href="/hotel" class="tw-py-4 nav-item nav-link my-2 tw-hover:text-blue-600 tw-transition-colors">
                                Hotel
                            </a>
                            <!-- Hotel Dropdown Menu -->
                            
                        </div>

                        <!-- Flight Dropdown -->
                        <div class="dropdown tw-relative tw-group" (mouseenter)="toggleFlightDropdown()">
                            <a href="/flight" class="tw-py-4 nav-item nav-link my-2 tw-hover:text-blue-600 tw-transition-colors">
                                Flight
                            </a>
                            <!-- Flight Dropdown Menu -->
                            
                        </div>

                        <!-- Tour Dropdown -->
                        <div class="dropdown tw-relative tw-group" (mouseenter)="toggleTourDropdown()">
                            <a href="/tour" class="tw-py-4 nav-item nav-link my-2 tw-hover:text-blue-600 tw-transition-colors">
                                Tour
                            </a>
                            <!-- Tour Dropdown Menu -->
                            <div [class]="isTourDropdownOpen ? 'dropdown-menu show' : 'dropdown-menu'">
                                <a href="/tour/compare" class="tw-block tw-text-gray-700 tw-hover:text-blue-600 tw-p-2 tw-rounded-md hover:tw-bg-blue-50">
                                    Compare
                                </a>
                                
                            </div>
                        </div>

                        <!-- Cab Dropdown -->
                        <div class="dropdown tw-relative tw-group" (mouseenter)="toggleCabDropdown()">
                            <a href="/cab" class="tw-py-4 nav-item nav-link my-2 tw-hover:text-blue-600 tw-transition-colors">
                                Cab
                            </a>
                            <!-- Cab Dropdown Menu -->
                            <div [class]="isCabDropdownOpen ? 'dropdown-menu show' : 'dropdown-menu'">
                                <a href="/search" class="tw-block tw-text-gray-700 tw-hover:text-blue-600 tw-p-2 tw-rounded-md hover:tw-bg-blue-50">
                                    Search Cabs
                                </a>
                                <a href="/history" class="tw-block tw-text-gray-700 tw-hover:text-blue-600 tw-p-2 tw-rounded-md hover:tw-bg-blue-50">
                                    My Rides
                                </a>
                                <a href="cancellation" class="tw-block tw-text-gray-700 tw-hover:text-blue-600 tw-p-2 tw-rounded-md hover:tw-bg-blue-50" >Cancel Rides</a>
                                <a href="updates" class="tw-block tw-text-gray-700 tw-hover:text-blue-600 tw-p-2 tw-rounded-md hover:tw-bg-blue-50">
                                    Ride Updates
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Dashboard and Logout Section -->
            <div class="tw-flex tw-items-center tw-space-x-4">
                <a href="/dashboard" class="tw-px-4 tw-py-2 tw-bg-gray-900 tw-text-white tw-rounded-lg tw-hover:bg-blue-700 tw-transition-colors">
                    Dashboard
                </a>
                
                <p-button
                    label="Sign Out"
                    class="tw-bg-black tw-hover:tw-bg-gray-900 tw-text-white tw-rounded-lg tw-px-4 tw-py-2"
                    (onClick)="logout()"
                    icon="pi pi-power-off"
                >
                </p-button>
            </div>
            <nav class="tw-flex tw-space-x-6 tw-align-end " *ngIf="localStorage.getItem('email')  && localStorage.getItem('role')=='Service Provider'">
                <a href="/home" class="nav-link my-2 tw-hover:text-blue-600 tw-transition-colors ">Home</a>
                <a href="/service-hotel" class="nav-link my-2 tw-hover:text-blue-600 tw-transition-colors">Hotel</a>
                <a href="/tour/tourcompany" class="nav-link my-2 tw-hover:text-blue-600 tw-transition-colors">Tour</a>

                <p-button  label="Sign Out"
                           class="tw-bg-red-600 tw-hover:bg-red-700 tw-text-white tw-rounded-lg tw-px-4 tw-py-2"
                           (onClick)="logout()">
                </p-button>
            </nav>
            <p-button *ngIf="!localStorage.getItem('email')" routerLink="/login" label="Sign In" class="tw-bg-blue-600 tw-hover:bg-blue-700 tw-text-white tw-rounded-lg tw-px-4 tw-py-2">

            </p-button>
        </div>
    </div>
</div>
<div class="">
<router-outlet ></router-outlet>
<p-toast></p-toast>
</div>
