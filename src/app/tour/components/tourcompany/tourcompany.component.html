<div class="tw-p-20 tw-w-[200px] tw-fixed tw-top-0 tw-left-0 tw-bg-white tw-h-full tw-z-50">
    <div>
        <button (click)="viewcrud()" class="tw-flex tw-justify-center tw-items-center tw-gap-2 tw-py-4 tw-text-lg tw-font-bold tw-text-gray-900">
            View Records
        </button>
        <button (click)="createcrud()" class="tw-flex tw-justify-center tw-items-center tw-gap-2 tw-py-4 tw-text-lg tw-font-bold tw-text-gray-900">
            Create Records
        </button>

    </div>
</div>
<div *ngIf="crud==0">
<div class="tw-py-20 tw-ml-[200px]">
    <div class="tw-mx-10">
        <div class="tw-grid tw-grid-cols-8 tw-rounded-2xl tw-bg-black tw-text-white tw-text-center tw-text-2xl tw-font-bold tw-py-10">
            <div class="tw-text-lg">Name Of Company</div>
            <div class="tw-text-lg">Description</div>
            <div class="tw-text-lg">Address</div>
            <div class="tw-text-lg">Phone</div>

            <div class="tw-text-lg">Website</div>
            <div class="tw-text-lg">Registration ID</div>
            <div class="tw-text-lg">Email</div>
            <div class="tw-text-lg">Edit</div>
        </div>
        <div *ngFor="let tourCompany of companies" class="tw-py-10">
            <div class="tw-grid tw-grid-cols-8 tw-rounded-2xl tw-text-center tw-font-bold tw-py-10">
                <div class="tw-text-[16px]">{{tourCompany.nameOfCompany}}</div>
                <div class="tw-text-[16px]">{{tourCompany.description}}</div>
                <div class="tw-text-[16px]">{{tourCompany.address}}</div>
                <div class="tw-text-[16px]">{{tourCompany.phone}}</div>
                <div class="tw-text-[16px]">{{tourCompany.website}}</div>
                <div class="tw-text-[16px]">{{tourCompany.registrationId}}</div>
                <div class="tw-text-[16px]">{{tourCompany.email}}</div>
                <div class="tw-text-[16px]">
                    <button class="tw-bg-blue-500 tw-text-white tw-px-4 tw-py-2 tw-rounded">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div *ngIf="crud==1" class="tw-py-20 tw-ml-[200px]">
    <div class="tw-mx-10">
        <form [formGroup]="tourCompanyForm" (ngSubmit)="onSubmit()">
            <div class="tw-grid tw-gap-4">
                <div>
                    <label for="nameOfCompany" class="tw-block tw-font-bold">Name Of Company</label>
                    <input id="nameOfCompany" formControlName="nameOfCompany" type="text" class="tw-w-full tw-p-2 tw-border tw-rounded" />
                </div>
                <div>
                    <label for="description" class="tw-block tw-font-bold">Description</label>
                    <textarea id="description" formControlName="description" class="tw-w-full tw-p-2 tw-border tw-rounded"></textarea>
                </div>
                <div>
                    <label for="address" class="tw-block tw-font-bold">Address</label>
                    <input id="address" formControlName="address" type="text" class="tw-w-full tw-p-2 tw-border tw-rounded" />
                </div>
                <div>
                    <label for="phone" class="tw-block tw-font-bold">Phone</label>
                    <input id="phone" formControlName="phone" type="text" class="tw-w-full tw-p-2 tw-border tw-rounded" />
                </div>
                <div>
                    <label for="website" class="tw-block tw-font-bold">Website</label>
                    <input id="website" formControlName="website" type="text" class="tw-w-full tw-p-2 tw-border tw-rounded" />
                </div>
                <div>
                    <label for="registrationId" class="tw-block tw-font-bold">Registration ID</label>
                    <input id="registrationId" formControlName="registrationId" type="text" class="tw-w-full tw-p-2 tw-border tw-rounded" />
                </div>
                <div>
                    <label for="email" class="tw-block tw-font-bold">Email</label>
                    <input id="email" formControlName="email" type="email" class="tw-w-full tw-p-2 tw-border tw-rounded" />
                </div>
                <div>
                    <button type="submit" class="tw-bg-blue-500 tw-text-white tw-px-4 tw-py-2 tw-rounded">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
